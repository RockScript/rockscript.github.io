<!DOCTYPE html>
<html>
<head>
    <title>RockScript</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700,100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <style>
        body {
            border: 0;
            margin: 0;
            font-family: Open Sans, Sans Serif;
            font-weight: 300;
        }

        table {
            border-spacing: 0;
        }

        a {
          text-decoration: none;
          font-weight: bold;
        }

        .layout {
            width: 100%;
        }

        .layout-side {
        }

        .layout-middle {
            width: 600px;
            min-width: 600px;
        }

        .header-logo {
          padding: 20px;
        }

        .description-row {
            background-color: #2B7191;
        }

        .description {
            font-size: 1.1em;
            padding: 35px 0 35px 0;
            text-align: center;
            color: white;
        }

        .newsletter-row {
            background-color: #2B7191;
        }

        .newsletter-row td.layout-middle {
            padding: 30px 0 40px 0;
            border: solid #A5C8D7;
            border-width: 1px 0 0 0;
        }

        #mc_embed_signup {
            text-align: center;
        }

        .subscribe-text {
            width:100%;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        div.newsletter-field {
            display: inline-block;
        }

        .newsletter-input {
            width: 110px;
            margin: 10px 5px 0 0;
            height: 30px;
            font-size: .9em;
        }

        .newsletter-email {
            width: 220px;
        }

        .subscribe-button {
            padding:  11px;
            margin: 0;
            font-size: .8em;
            font-weight: bold;
            border-width: 0;
            border-radius: 5px;
            background-color: #DD5E17;
            color: white;
            cursor:pointer;
        }

        .github {
            text-align: center;
            margin-top: 40px;
        }

        .github a {
            color: #DD5E17;
            border: 1px solid #DD5E17;
            border-radius: 10px;
            background-color: #f5f5f5;
            padding: 12px 40px 12px 40px;
            font-size: 1.1em;
            display: inline-block;
        }

        .github img {
            vertical-align: middle;
            margin-left: 10px;
        }

    </style>
</head>
<body>

<table class="layout">
    <tr>
        <td class="layout-side"></td>
        <td class="layout-middle">
            <div class="header-logo"><img src="img/logo.png"/></div>
        </td>
        <td class="layout-side"></td>
    </tr>

    <tr class="description-row">
        <td class="layout-side"></td>
        <td class="layout-middle">
            <div class="description">
                RockScript is a scripting language that looks like JavaScript,<br/>
                has <b>resilient execution</b> and supports <b>long running activities</b>.<br/>
                It's ideal for scripting <b>microservices</b> workflows<br/>
                in an <b>event driven architecture</b>.
            </div>
        </td>
        <td class="layout-side"></td>
    </tr>

    <tr class="newsletter-row">
        <td class="layout-side"></td>
        <td class="layout-middle">
            <div class="subscribe-text">Be informed.&nbsp;&nbsp;Monthly.</div>
            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
              <form action="//rockscript.us14.list-manage.com/subscribe/post?u=95aa3248b4dd2535b145feac6&amp;id=d88044ce98" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div class="newsletter-field">
                        <input type="text" value="" name="FNAME" class="newsletter-input" id="mce-FNAME" placeholder="First name">
                    </div>
                    <div class="newsletter-field">
                        <input type="text" value="" name="LNAME" class="newsletter-input" id="mce-LNAME" placeholder="Last name">
                    </div>
                    <div class="newsletter-field">
                        <input type="email" value="" name="EMAIL" class="newsletter-input newsletter-email" id="mce-EMAIL" placeholder="your@email.address">
                    </div>
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                      <input type="text" name="b_95aa3248b4dd2535b145feac6_d88044ce98" tabindex="-1" value="">
                    </div>
                    <div class="newsletter-field">
                      <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="subscribe-button">
                    </div>
                </form>
            </div>
            <!-- script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script -->
            <!--End mc_embed_signup-->
        </td>
        <td class="layout-side"></td>
    </tr>

    <tr class="github-row">
        <td class="layout-side"></td>
        <td class="layout-middle">
            <div class="github">
                <!--onclick is a hack because of the godaddy lack of ALIAS DNS and stupid forward-with-masking alternative based on frames -->
                <a href="https://github.com/rockscript/rockscript/wiki" onclick="top.location.href='https://github.com/rockscript/rockscript/wiki'">View on Github <img src="img/github.png"/></a>
            </div>
        </td>
        <td class="layout-side"></td>
    </tr>

</table>

</body>
</html>
